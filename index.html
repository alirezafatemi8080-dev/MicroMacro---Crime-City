<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>MicroMacro: Crime City</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="icon.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="day-theme">
    <button id="btn-settings" class="ui-btn ui-gear" aria-label="تنظیمات" title="تنظیمات">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 15a3 3 0 100-6 3 3 0 000 6zm8.5-3a8.35 8.35 0 00-.12-1l2-1.5-1.5-2.6-2.4.5c-.26-.17-.55-.33-.85-.5l-.35-2.4h-3l-.35 2.4c-.3.13-.58.29-.86.47l-2.4-.5-1.5 2.6 2 1.5c-.05.33-.08.66-.08 1s.03.67.08 1l-2 1.5 1.5 2.6 2.4-.5c.28.18.56.34.86.47l.35 2.4h3l.35-2.4c.3-.13.58-.29.85-.5l2.4.5 1.5-2.6-2-1.5c.08-.33.12-.66.12-1z"/></svg>
    </button>

    <div id="viewport">
      <div id="mapContainer">
        <img src="map1.jpg" class="map-tile" alt="map1" />
        <img src="map2.jpg" class="map-tile" alt="map2" />
        <img src="map3.jpg" class="map-tile" alt="map3" />
        <img src="map4.jpg" class="map-tile" alt="map4" />
      </div>
      <canvas id="markerCanvas"></canvas>
    </div>

    <div id="dim"></div>

    <div id="popup-settings" class="popup" role="dialog" aria-modal="true">
      <button class="popup-close" aria-label="بستن">✖</button>
      <div class="popup-body">
        <label class="settings-label">حالت نمایش</label>
        <div class="segmented">
          <button class="seg-btn" data-theme="day">روز</button>
          <button class="seg-btn" data-theme="night">شب</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

    <div id="popup-case" class="popup" role="dialog" aria-modal="true" aria-labelledby="case-title">

      <div class="popup-body">
        <h2 id="case-title" class="settings-label">انتخاب کیس</h2>
        <div class="case-grid">
          <button class="case-item">سرگرمی و تفریح</button>

          <button class="case-item">بازدید شدن</button>
          <button class="case-item">کارناوال</button>
          <button class="case-item">رقص و سیبل</button>
